<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Countries App</title>

        <link rel="shortcut icon" href="./assets/images/favicon.png">

        <link rel="stylesheet" href="./assets/css/bootstrap.css">

        <script defer src="./assets/js/vue.js"></script>

        <script defer src="./assets/js/app.js"></script>

    </head>
    <body>
        
        <div class="container my-5" id="app">
            
            <h1>Countries App</h1>

            <input type="text" placeholder="Search" class='d-block my-3 ml-auto'>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                        Name
                        <span>&#x2b06;</span>
                        <span>&#x2b07;</span> 
                    </th>
                    <th scope="col">Code</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Flag</th>
                    <th scope="col">Borders</th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                    <td>Austria</td>
                    <td>AT (AUT)</td>
                    <td>Vienna</td>
                    <td><img style='width:42px' class='shadow' src='https://restcountries.eu/data/aut.svg'></td>
                    <td>
                      CZE, DEU, HUN, ITA, LIE, SVK, SVN, CHE
                    </td>
                  </tr>
                
                </tbody>
              </table>

        </div>

    </body>
</html>
